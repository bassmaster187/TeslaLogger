    SoftwareUpdate software_update = 12;
    AlarmState alarm = 13;
    CloudConnectionState cloud_connection = 15;
    KeylessDrivingState keyless_driving = 16;
    HvacState hvac = 17;
    DriveMode drive_mode = 18;
    PrivacyMode privacy_mode = 19;
