    DRIVE_MODE_FACTORY = 10;
    DRIVE_MODE_DEV1 = 11;
    DRIVE_MODE_DEV2 = 12;
    DRIVE_MODE_TRANSPORT = 13;
    DRIVE_MODE_SHOWROOM = 14;
    DRIVE_MODE_TOW = 15;
    DRIVE_MODE_TEST_DRIVE = 16;
